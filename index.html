<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayu's Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-image: url("https://marketplace.canva.com/EAFmhdpr4WE/1/0/1600w/canva-brown-minimalist-moodboard-desktop-wallpaper-J0rDWmYz9Ds.jpg");
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: rgba(128, 0, 128, 0.9); /* Semi-transparent purple */
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: pink);
    }

    .navbar a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar a:hover {
      background-color: pink;
      color: purple;
    }

    /* Header Section */
    .header {
      text-align: center;
      margin-top: 3rem;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 3rem;
      background-color: rgba(128, 0, 128, 0.8);
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-style: italic;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: 300;
    }

    /* Video Section */
    .video-container {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }

    .video-container video {
      max-width: 30%;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    /* Footer Section */
    footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem 0;
      background-color: rgba(128, 0, 128, 0.9);
      color: white;
      font-size: 1rem;
    }

    footer a {
      color: #FAD02E;
      text-decoration: none;
      font-weight: bold;
     
    }

    footer a:hover {
      color: white;
      
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar a {
        font-size: 1rem;
        padding: 0.3rem 0.8rem;
      }

      .header h1 {
        font-size: 2.5rem;
        padding: 0.8rem 1.5rem;
      }

      .video-container video {
        max-width: 50%;
      }
    }
  </style>
</head>

  <!-- Footer Section -->
  <footer>

</body>
</html>
